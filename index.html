<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <div class="justify-self-center border-2 bg-gray-50 border-gray-800 shadow-xl shadow-gray-900 rounded-lg w-[40%] h-auto p-6 mt-5">
    <div class="font-mono font-bold text-2xl justify-self-center ">Temperature Converter</div>
    <h1 class="font-mono font-semibold">Celsius :</h1><input  id="Celsius" class="p-2" onchange="getvalue(event)" type="number" placeholder="Enter Temperature" name="Celsius">
    <h1 class="font-mono font-semibold">Fehrenhiet :</h1><input  id="Fehrenhiet" class="p-2" onchange="getvalue(event)" type="number" placeholder="Enter Temperature" name="Fehrenhiet">
    <h1 class="font-mono font-semibold">Kelvin :</h1><input  id="Kelvin" class="p-2" onchange="getvalue(event)" type="number" placeholder="Enter Temperature" name="Kelvin">
    </div>
</body>
<script src="app.js"></script>
</html>
